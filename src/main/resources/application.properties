spring.application.name=gamelibrary
spring.datasource.url=jdbc:postgresql://postgres:5432/gamelibrary
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update

spring.datasource.hikari.initialization-fail-timeout=0

spring.jpa.show-sql=true

spring.datasource.username=${GAMELIBRARY_DB_USERNAME}
spring.datasource.password=${GAMELIBRARY_DB_PASSWORD}
gamelibrary.igdb-client-id=${IGDB_CLIENT_ID}
gamelibrary.igdb-client-secret=${IGDB_CLIENT_SECRET}
